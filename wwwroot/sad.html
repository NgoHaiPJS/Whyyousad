<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Why are you sad?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      transform: scale(1);
    }

    .screen.hidden {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 28px;
      padding: 80px 60px;
      box-shadow: 0 22px 70px rgba(0, 0, 0, 0.28);
      max-width: 720px;
      width: 92%;
      text-align: center;
    }

    .title {
      font-size: 40px;
      font-weight: 700;
      color: #333;
      margin-bottom: 48px;
      letter-spacing: -0.5px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 24px;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #f9f9f9;
      color: #333;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input[type="text"]::placeholder {
      color: #999;
    }

    .send-btn {
      width: 100%;
      padding: 16px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
      max-height: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .send-btn.show {
      opacity: 1;
      transform: translateY(0);
      max-height: 50px;
      pointer-events: all;
      animation: slideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .send-btn:active {
      transform: translateY(0);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .rat-screen {
      flex-direction: column;
      gap: 30px;
    }

    .rat-message {
      font-size: 36px;
      font-weight: 700;
      color: #333;
      letter-spacing: -0.5px;
    }

    .rat-image {
      width: 100%;
      max-width: 640px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 14px 50px rgba(0, 0, 0, 0.22);
      animation: ratAppear 0.9s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes ratAppear {
      from {
        opacity: 0;
        transform: scale(0.8) rotateZ(-5deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotateZ(0deg);
      }
    }

    .rat-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 28px;
      padding: 100px 80px;
      box-shadow: 0 22px 80px rgba(0, 0, 0, 0.28);
      max-width: 820px;
      width: 92%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Input Screen -->
    <div class="screen" id="inputScreen">
      <div class="card">
        <h1 class="title">Why are you sad?</h1>
        <div class="input-wrapper">
          <input 
            type="text" 
            id="sadInput" 
            placeholder="Tell me what's on your mind..."
            autocomplete="off"
          />
        </div>
        <button class="send-btn" id="sendBtn">Send</button>
      </div>
    </div>

    <!-- Rat Screen -->
    <div class="screen hidden" id="ratScreen">
      <div class="rat-card">
        <p class="rat-message">Sorry, I can't help you with that but here's a rat</p>
        <img
          class="rat-image"
          src="https://bigrat.monster/media/bigrat.jpg"
          alt="Sad rat"
          onerror="this.onerror=null;this.src='data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8UHRofHh0aHBwgJC4nICIsIxwcKDcpLDAxNDQ0Hyc5PTgyPC4zNDL/2wBDAQkJCQwLDBgNDRgyIRwhMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjL/wAARCADIAMgDASIAAhEBAxEB/8QAHwAAAQUBAQEBAQEAAAAAAAAAAAECAwQFBgcICQoL/8QAtRAAAgEDAwIEAwUFBAQAAAF9AQIDAAQRBRIhMUEGE1FhByJxFDKBkaEII0KxwRVS0fAkM2JyggkKFhcYGRolJicoKSo0NTY3ODk6Q0RFRkdISUpTVFVWV1hZWmNkZWZnaGlqc3R1dnd4eXqDhIWGh4iJipKTlJWWm5ybnJ2eoqOkpaanqKmqsrO0tba2uLm6wsPExcbHyMnK0tPU1dbX2Nna4uPk5ebn6Onq8vP09fb2+Pn6/8QAHwEAAwEBAQEBAQAAAAAAAAECAwQFBgcICQoL/8QAtREAAgECBAQDBAcFBAQAAQJ3AAECAxEEBSExBhJBUQdhcRMiMoEIFEKRobHBCSMzUvAVYnLRChYkNOEl8RcYGRomJygpKjU2Nzg5OkNERUZHSElKU1RVVldYWVpjZGVmZ2hpanN0dXZ3eHl6goOEhYaHiImKkpOUlZaXmJmaoqOkpaanqKmqsrO0tba2uLm6wsPExcbHyMnK0tPU1dbX2Nna4uPk5ebn6Onq8vP09fb2+Pn6/9oADAMBAAIRAxEAPwD3+iiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigD/2Q==';"
        />
      </div>
    </div>
  </div>

  <script>
    const sadInput = document.getElementById('sadInput');
    const sendBtn = document.getElementById('sendBtn');
    const inputScreen = document.getElementById('inputScreen');
    const ratScreen = document.getElementById('ratScreen');

    // Show send button when input has text
    sadInput.addEventListener('input', () => {
      if (sadInput.value.trim().length > 0) {
        sendBtn.classList.add('show');
      } else {
        sendBtn.classList.remove('show');
      }
    });

    // Handle send button click
    sendBtn.addEventListener('click', () => {
      // Hide input screen
      inputScreen.classList.add('hidden');
      
      // Show rat screen
      setTimeout(() => {
        ratScreen.classList.remove('hidden');
      }, 100);
    });

    // Allow Enter key to send
    sadInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && sadInput.value.trim().length > 0) {
        sendBtn.click();
      }
    });

    // Focus input on load
    sadInput.focus();
  </script>
</body>
</html>
